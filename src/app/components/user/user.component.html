<tr>
  <td>{{user.id}}</td>
  <td>{{user.firstname}}</td>
  <td>{{user.middlename}}</td>
  <td>{{user.lastname}}</td>
  <td>{{user.email}}</td>
  <td>{{user.phonenumber}}</td>
  <td>{{user.role}}</td>
  <td>{{user.address}}</td>
  <td>{{user.createdAt}}</td>
  <td>{{user.updatedAt}}</td>
</tr>
<button (click)="onEdit(user.id)">Edit</button>
<button (click)="onDelete(user.id)">Delete</button>
